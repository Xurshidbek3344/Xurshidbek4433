<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="grid item-one">
          <div class="item__one-title">
            <div class="one__title-inner">
              <h1 class="tic">
                T <span class="i"> i </span> <span class="c">c</span>
              </h1>
              <h1 class="tac">
                T <span class="a">a</span> <span class="tac__c">c</span>
              </h1>
              <h1 class="toe">
                T <span class="o">o</span> <span class="e">e</span>
              </h1>
            </div>
          </div>
          <div class="tic__item">
            <h1 class="tic__item-x">X</h1>
            <h1 class="tic__item-o">O</h1>
          </div>

          <div class="one__btn">
            <button type="button" class="tic__btn">Let's play</button>
          </div>
        </div>
        <div class="grid item-two">
          <div class="item__two-title">
            <p>Choose Game</p>
            <div class="item__two-border"></div>
          </div>

          <div class="choose__game-grid">
            <div class="multipleyr__grid multiplayer-1">
              <div class="img__multi">
                <img src="/img/image 1.png" alt="" class="multipleyr__img" />
              </div>
              <div class="multpleyr__sub">SINGLE PLAYER</div>
            </div>
            <div class="multipleyr__grid multiplayer-2">
              <div class="img__multi">
                <img src="/img/image 2.png" alt="" class="multipleyr__img" />
              </div>
              <div class="multpleyr__sub">MULTIPLAYER</div>
            </div>
            <div class="multipleyr__grid multiplayer-3">
              <div class="img__multi">
                <img src="/img/image 3.png" alt="" class="multipleyr__img" />
              </div>
              <div class="multpleyr__sub">CHALLENGES</div>
            </div>
            <div class="multipleyr__grid multiplayer-4">
              <div class="img__multi">
                <img src="/img/image 4.png" alt="" class="multipleyr__img" />
              </div>
              <div class="multpleyr__sub">SKIN STORE</div>
            </div>
          </div>
        </div>
        <div class="grid item-theree">
          <div class="item__theree-title">
            <h1>Tic Tac Toe</h1>
            <div class="theree__border"></div>
          </div>

          <div class="player__one">
            <div class="player__one-left">
              <img src="/img/image 5.png" alt="" class="left__img" />
              <div class="you">You</div>
              <p class="one__inner">X</p>
            </div>
            <div class="player__one-rihgt">
              <img src="/img/image 8.png" alt="" class="right__img" />
              <div class="you">Computer</div>
              <p class="one__inner2">O</p>
            </div>
          </div>
          <div class="card__item">
            <div class="card cal-1">O</div>
            <div class="card cal-2">O</div>
            <div class="card cal-3">X</div>
            <div class="card cal-4">X</div>
            <div class="card cal-5">O</div>
            <div class="card cal-6">X</div>
            <div class="card cal-7">X</div>
            <div class="card cal-8"></div>
            <div class="card cal-9">O</div>
          </div>
        </div>
      </div>
    </header>

    <script src="/script.js"></script>
  </body>
</html>
